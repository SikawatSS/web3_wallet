name: web3_wallet
description: "Web3 Wallet"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  dio: ^5.9.0
  logger: ^2.6.1
  get_it: ^8.2.0
  cached_network_image: ^3.4.1
  image_picker: ^1.2.0
  flutter_dotenv: ^6.0.0
  intl: ^0.20.2
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  email_validator: ^3.0.0
  bloc: ^9.0.1
  dartz: ^0.10.1
  pointycastle: ^4.0.0
  convert: ^3.1.1
  path_provider: ^2.1.5
  path: ^1.9.1
  loading_animation_widget: ^1.3.0
  permission_handler: ^12.0.1
  http: ^1.2.0
  shimmer: ^3.0.0
  crypto_icons: ^1.0.0
  drift: ^2.28.2
  drift_flutter: ^0.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.28.3
  build_runner: ^2.7.1
  mocktail: ^1.0.0
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env.development
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
    - family: Kanit
      fonts:
        - asset: assets/fonts/kanit/Kanit-Regular.ttf
        - asset: assets/fonts/kanit/Kanit-SemiBold.ttf
